services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d mydb"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
  backend:
    build:
      context: ./applications/server
      dockerfile: Dockerfile
    environment:
      DB_USER: myuser
      DB_PASSWORD: mypassword
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: mydb
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
  frontend:
    build:
      context: ./applications/web-app-vue-ts
      dockerfile: Dockerfile
      args:
        VITE_API_URL: "/api"
    environment:
      # можно оставить для dev; но главное — ARG выше для сборки
      VITE_API_URL: /api
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./applications/web-app-vue-ts/src:/app/src

volumes:
  postgres_data: